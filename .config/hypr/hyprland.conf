# GENERAL VARIABLES

# swww img -help
$background = /home/quinno/Downloads/dracula-waves-44475a.png
$tv = DP-2 #desc:VIZIO, Inc D24h-G9

# MONITORS
monitor=,preferred,auto,auto
monitor=desc:Acer Technologies KA242Y 72380E77E3W01,1920x1080@75,-1920x-156,1
monitor=$tv,1366x768@60,auto,1

# WORKSPACES
workspace=DP-2, 2
workspace=DP-2, 4
workspace=DP-2, 6
workspace=DP-2, 8
workspace=DP-2, 10
workspace=HDMI-A-1, 1
workspace=HDMI-A-1, 3
workspace=HDMI-A-1, 5
workspace=HDMI-A-1, 7
workspace=HDMI-A-1, 9

# EXEC
exec-once=dunst # Notifications
exec-once=swayosd # On screen display
exec-once=/usr/lib/polkit-kde-authentication-agent-1 # KDE Polkit
exec-once=swww init && swww img $background # Background
exec-once=eww d # Bar stuff

# ENV
env=GDK_BACKEND=wayland,x11 # GTK Wayland
env=QT_QPA_PLATFORM="wayland;xcb" # Qt Wayland
env=SDL_VIDEODRIVER=wayland # SDL2 Wayland
env=CLUTTER_BACKEND=wayland # Clutter Wayland
env=WLR_DRM_NO_ATOMIC,1

# INPUT
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# GENERAL
general {
    gaps_in = 2.5
    gaps_out =10
    border_size = 1
    no_border_on_floating = true
    col.active_border = rgba(ffffff80)
    col.inactive_border = rgba(00000000)
    layout = dwindle
    allow_tearing = true
}

# MISC
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  # enable_swallow = true
  # swallow_regex = ^(kitty)$
}

# DECORATION
decoration {
  # ROUNDING
  rounding = 8
  #multisample_edges = true

  # OPACITY
  active_opacity = 1.0
  inactive_opacity = 1.0

  # BLUR
  blur {
    enabled = true
    size = 3
    passes = 3
    new_optimizations = true
    ignore_opacity = true
  }

  # SHADOW
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 4
  shadow_render_power = 2
  col.shadow = 0x66000000

  # blurls = gtk-layer-shell
  # blurls = waybar
  # blurls = lockscreen
}

# ANIMATION
animations {
  enabled = yes
    
  # CURVES
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}

# LAYOUTS
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

# WINDOW RULES
windowrulev2 = immediate,class:(.*)(steam_app)$,fullscreen
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = animation none,Rofiwindowrule = float,viewnior
windowrule = float,feh
windowrule = float, pavucontrol-qt
windowrule = float, pavucontrol
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$


# BINDS
$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit,
bind = SUPER, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = SUPER, R, exec, killall rofi || rofi -show drun -theme ~/.config/rofi/global/rofi.rasi
bind = SUPER, period, exec, killall rofi || rofi -show emoji -emoji-format "{emoji}" -modi emoji -theme ~/.config/rofi/global/emoji
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, ESCAPE, exec, eww open --toggle bigpowermenu

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
